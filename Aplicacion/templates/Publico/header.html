                    {% else %}
                    <input type="email" name="email" placeholder="Ingrese su email">
                    {% endif %}

    <!-- --------------------------------------------------------SCRIPT PARA SELECT--------------------------------------------------------  -->
    <script>
        $(document).ready(function () {
            $(".tabla_id").DataTable({
                "pageLength": 100,
                "lengthMenu": [[50, 100, 150, 200], [50, 100, 150, 200]],
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.13.1/i18n/Spanish.json"
                }
            });
        });
    </script>
    <script>
        const htmlElement = document.documentElement;
        const themePreference = localStorage.getItem('theme');
        if (themePreference) {
            htmlElement.classList.add(themePreference);
        }
        function toggleTheme() {
            if (htmlElement.classList.contains('dark-theme')) {
                htmlElement.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light-theme');
            } else {
                htmlElement.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Selecciona el botón por su ID
            var sidebarButton = document.getElementById("sidebarButton");

            // Verifica el ancho de la ventana
            if (window.innerWidth >= 768) {
                // Si el ancho de la ventana es mayor o igual a 768px, simula un clic en el botón
                sidebarButton.click();
            }
        });
    </script>
    <script>
        // Muestra el loader cuando la página está cargando
        window.addEventListener('beforeunload', function () {
            document.getElementById('loader-container').style.display = 'block';
            // Oculta el loader después de 5 segundos
            setTimeout(function () {
                document.getElementById('loader-container').style.display = 'none';
            }, 5000); // 5000 milisegundos = 5 segundos
        });
    </script>
